spring:
  application:
    name: readRent
  
  datasource:
    url: jdbc:mysql://host.docker.internal:3307/rentRead
    username: user
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true 
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    
